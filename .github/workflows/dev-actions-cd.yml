name: Development - Wedding CD

# Controls when the action will run.
on:
  push:
    branches: [development]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequeance of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 18.17.1
        uses: actions/setup-node@v2
        with:
          node-version: 18.17.1

      - name: Test build project
        run: |
          yarn build

      - name: Reset Repository Just In Case If Changed
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEV_DIRECTORY }}

            git reset --hard
            git clean -df

      - name: Pulling
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEV_DIRECTORY }}
            git pull origin development
            git status

      - name: Build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEV_DIRECTORY }}
            make stop-development
            make build-development
            make start-development
